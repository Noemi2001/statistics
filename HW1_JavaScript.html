<!DOCTYPE html>
<head>
    <title> HW 1 - Noemi Giustini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <table class="table">
            <tr>
                <th scope="col" colspan="5" style="text-align: center;"><h1>What do you want to draw?</h1></th>
            </tr>            
            <tr>
                <th scope="col" style="text-align: center;" onclick="drawCircle()"><button type="button" class="btn btn-primary">Circle</button></th>
                <th scope="col" style="text-align: center;" onclick="drawRectangle()"><button type="button" class="btn btn-primary">Rectangle</button></th>
                <th scope="col" style="text-align: center;" onclick="drawTriangle()"><button type="button" class="btn btn-primary">Triangle</button></th>
                <th scope="col" style="text-align: center;" onclick="drawLine()"><button type="button" class="btn btn-primary">Line</button></th>
                <th scope="col" style="text-align: center;" onclick="drawPoint()"><button type="button" class="btn btn-primary">Point</button></th>
            </tr>
            <tr>
                <th scope="col" colspan="5" style="text-align: center;"><canvas id="myCanvas" width="800" height="400" style="border: 1px solid lightgrey;"></canvas></th>
                <script>
                    var canvas = document.getElementById("myCanvas");
                    var context = canvas.getContext("2d");
                    var centerX = canvas.width / 2;
                    var centerY = canvas.height / 2;

                    function drawCircle(){
    
                        var radius = 100;
    
                        context.clearRect(0, 0, canvas.width, canvas.height);
    
                        context.beginPath();
                        context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                        context.stroke();
                    }

                    function drawRectangle(){

                        context.clearRect(0, 0, canvas.width, canvas.height);

                        var width = 200;
                        var height = 100;

                        context.strokeRect(centerX-width/2, centerY-height/2, width, height);
                    }

                    function drawTriangle(){

                        context.clearRect(0, 0, canvas.width, canvas.height);

                        var vertice1 = { x: 400, y: 50 };
                        var vertice2 = { x: 200, y: 350 };
                        var vertice3 = { x: 600, y: 350 };

                        context.beginPath();
                        context.moveTo(vertice1.x, vertice1.y);
                        context.lineTo(vertice2.x, vertice2.y);
                        context.lineTo(vertice3.x, vertice3.y);
                        context.lineTo(vertice1.x, vertice1.y);
                        context.stroke();

                    }

                    function drawLine(){

                        context.clearRect(0, 0, canvas.width, canvas.height);

                        var startX = 200;
                        var startY = 200;
                        var endX = 600;
                        var endY = 200;

                        context.beginPath();
                        context.moveTo(startX, startY);
                        context.lineTo(endX, endY);
                        context.stroke();
                    }

                    function drawPoint(){
                        context.clearRect(0, 0, canvas.width, canvas.height);

                        context.fillStyle = "blue";
                        var pointSize = 5;

                        context.fillRect(centerX - pointSize / 2, centerY - pointSize / 2, pointSize, pointSize);
                    }

                    context.strokeStyle = "blue";
                    context.lineWidth = 4;
                </script>
            </tr>
            <tr>
                <th scope="col" colspan="5" style="text-align: center;">
                    <button type="button" class="btn btn-success">
                        <a href="https://github.com/Noemi2001/statistics/blob/main/HW1_JavaScript.html" style="color: white;"> View Code </a>
                    </button>
                </th>
            </tr>
        <tbody>
    </div>
</body>
