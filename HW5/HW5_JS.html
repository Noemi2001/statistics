    <script>

    <script>
    
        class Rect {
            constructor(x, y, width, height, idRect) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.gridSpacing = 8;
                this.gridXini = x;
                this.gridXfin = x + width;
                this.gridYini = y;
                this.gridYfin = y + height;
                this.offsetViewX = 0.0;
                this.offsetViewY = 0.0;
                this.id = idRect;
            }
    
            draw() {
                this.drawGrid();
                this.drawAxes();
                drawChart(this);
                drawRectanglePerimeter(this);
                histogramData(A);
                drawHistogram(this,A);
                histogramData(N);
                drawHistogram(this, N);
            }
    
            drawGrid() {
                const gridSize = this.gridSpacing;
                const numRows = 2*N;
                const numCols = N;
                const dimRows = Math.abs((this.gridYfin-this.gridYini)/numRows);
                const dimCols = Math.abs((this.gridXfin-this.gridXini)/numCols);
    
                ctx.save();
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.clip();
    
                if(this.gridYini + this.offsetViewY < this.gridYfin + this.offsetViewY){
                    for (let y = this.gridYini + this.offsetViewY; y <= this.gridYfin + this.offsetViewY; y += dimRows) {
                        let xGrigliaSx = this.gridXini + this.offsetViewX;
                        let xGrigliaDx = this.gridXfin + this.offsetViewX;
    
                        ctx.beginPath();
                        ctx.moveTo(xGrigliaSx, y);
                        ctx.lineTo(xGrigliaDx, y);
                        ctx.strokeStyle = 'white';
                        ctx.stroke();
                    }
                }else{
                    for (let y = this.gridYfin + this.offsetViewY; y <= this.gridYini + this.offsetViewY; y += dimRows) {
                        let xGrigliaSx = this.gridXini + this.offsetViewX;
                        let xGrigliaDx = this.gridXfin + this.offsetViewX;
    
                        ctx.beginPath();
                        ctx.moveTo(xGrigliaSx, y);
                        ctx.lineTo(xGrigliaDx, y);
                        ctx.strokeStyle = 'white';
                        ctx.stroke();
                    }
                }
    
                if(this.gridXini + this.offsetViewX < this.gridXfin + this.offsetViewX){
                    for (let x = this.gridXini + this.offsetViewX; x <= this.gridXfin + this.offsetViewX; x += dimCols) {
                        let yGrigliaSopra = this.gridYini + this.offsetViewY;
                        let yGrigliaSotto = this.gridYfin + this.offsetViewY;
    
                        ctx.beginPath();
                        ctx.moveTo(x, yGrigliaSopra);
                        ctx.lineTo(x, yGrigliaSotto);
                        ctx.strokeStyle = 'white';
                        ctx.stroke();
                    }
                }else{
                    for (let x = this.gridXfin + this.offsetViewX; x <= this.gridXini + this.offsetViewX; x += dimCols) {
                        let yGrigliaSopra = this.gridYini + this.offsetViewY;
                        let yGrigliaSotto = this.gridYfin + this.offsetViewY;
    
                        ctx.beginPath();
                        ctx.moveTo(x, yGrigliaSopra);
                        ctx.lineTo(x, yGrigliaSotto);
                        ctx.strokeStyle = 'white';
                        ctx.stroke();
                    }
                }
                ctx.restore();
                
            }
    
    
    
            drawAxes() {
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
    
                ctx.save(); // Salva il contesto canvas corrente
    
                // Crea un percorso di clip rettangolare basato sulle dimensioni del rettangolo
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.clip(); // Imposta il percorso di clip
    
                const startX = this.gridXini + this.offsetViewX;
                const endX = this.gridXfin + this.offsetViewX;
                const centerY = (this.gridYini + this.gridYfin) / 2 + this.offsetViewY;
    
                // Disegna l'asse delle ascisse (orizzontale)
                ctx.beginPath();
                ctx.moveTo(startX, centerY);
                ctx.lineTo(endX, centerY);
                ctx.stroke();
    
                ctx.restore(); // Ripristina il contesto canvas precedente (rimuove il percorso di clip)
                
                ctx.save();
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.clip();
    
                const startY = this.gridYini + this.offsetViewY;
                const endY = this.gridYfin + this.offsetViewY;
                const originX = this.gridXini + this.offsetViewX;
    
                // Disegna l'asse delle ordinate (verticale)
                ctx.beginPath();
                ctx.moveTo(originX, startY);
                ctx.lineTo(originX, endY);
                ctx.stroke();
    
                ctx.restore();
            }
    
            zoom(scale) {
                let fattoreScala = 32;
                if(this.gridXini - fattoreScala*scale < this.gridXfin + fattoreScala*scale){
                    this.gridXini -= fattoreScala*scale
                    this.gridXfin += fattoreScala*scale
                }
                if(this.gridYini - fattoreScala*scale < this.gridYfin + fattoreScala*scale){
                    this.gridYini -= fattoreScala*scale
                    this.gridYfin += fattoreScala*scale
                }
            }
    
            moveRect(dx, dy) {
                if(this.x + dx >= 0 && this.y + dy >= 0 && this.x + this.width + dx <= canvas.width && this.y + this.height + dy <= canvas.height){
                    this.x += dx;
                    this.y += dy;
                    this.gridXini += dx;
                    this.gridXfin += dx;
                    this.gridYini += dy;
                    this.gridYfin += dy;
                }
            }
        }
    
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
    
        let isDragging = false;
        let isDraggingView = false;
        let isResizingBottomRight = false;
        let selectedRect = null;
        let lastMouseX, lastMouseY;
        let timer = null;
    
        const objects = [];
    
        var N = 0;
        var M = 0;
        var Lambda = 0;
        var A = 0;
        var P = 0;
        var dataCollector= [];
        let colori = [];
    
        var intervalsNumber = 20;
        var count={};
        var count3={};
        var count4={};
        var dataForHistogram = Object.values(count);
        var labelsForHistogram = Object.keys(count);
    
        var dataForHistogram3 = Object.values(count3);
        var labelsForHistogram3 = Object.keys(count3);
    
        var dataForHistogram4 = Object.values(count4);
        var labelsForHistogram4 = Object.keys(count4);
            
        const rect2 = new Rect(80, 30, 800, 400, 2);
    
        objects.push(rect2);
    
        function drawRectangle(rect) {
            "use strict";
            rect.draw();
        }
    
    ///////////////////////////////////////////////////////////////////
    
        function histogramData(pos){
            "use strict";
            count={};
            count3={};
            count4={};
            var errore = 0;
            for(var m = 0; m < M; m++){
                for(var c=0; c<(N); c++){
                    var inizio = (c).toFixed(1);
                    var fine = (c+1).toFixed(1);
                    var key = `${inizio}-${fine}`;
                    if(dataCollector[m][1][pos-1]>=inizio && dataCollector[m][1][pos-1]<fine){
                        if (count[key]) {
                            count[key] += 1;
                        } else {
                            count[key] = 1;
                        }
                    }else if(dataCollector[m][1][pos-1] == fine){
                        if(pos == N){
                            if(dataCollector[m][1][pos-1] == pos){
                                if (count[`${fine}-${fine+1}`]) {
                                    count[`${fine}-${fine+1}`] += 1;
                                } else {
                                    count[`${fine}-${fine+1}`] = 1;
                                }
                            }
                        }
                    }
                    if(dataCollector[m][2][pos-1]>=inizio && dataCollector[m][2][pos-1]<fine){
                        if (count3[key]) {
                            count3[key] += 1;
                        } else {
                            count3[key] = 1;
                        }
                    }else if(dataCollector[m][2][pos-1] == fine){
                        if(pos == N){
                            if(dataCollector[m][2][pos-1] == pos){
                                if (count3[`${fine}-${fine+1}`]) {
                                    count3[`${fine}-${fine+1}`] += 1;
                                } else {
                                    count3[`${fine}-${fine+1}`] = 1;
                                }
                            }
                        }
                    }
                    if(dataCollector[m][3][pos-1]>=inizio && dataCollector[m][3][pos-1]<fine){
                        if (count4[key]) {
                            count4[key] += 1;
                        } else {
                            count4[key] = 1;
                        }
                    }else if(dataCollector[m][3][pos-1] == fine){
                        if(pos == N){
                            if(dataCollector[m][3][pos-1] == pos){
                                if (count4[`${fine}-${fine+1}`]) {
                                    count4[`${fine}-${fine+1}`] += 1;
                                } else {
                                    count4[`${fine}-${fine+1}`] = 1;
                                }
                            }
                        }
                    }
                }          
            } 
            dataForHistogram = Object.values(count);
            labelsForHistogram = Object.keys(count);
    
            dataForHistogram3 = Object.values(count3);
            labelsForHistogram3 = Object.keys(count3);
    
            dataForHistogram4 = Object.values(count4);
            labelsForHistogram4 = Object.keys(count4);      
        }
    
        function collectData(){
            "use strict";
            N = parseInt(document.getElementById("numberN").value);
            M = parseInt(document.getElementById("numberM").value);
            Lambda = parseFloat(document.getElementById("numberLambda").value);
            P = Lambda / N;
            A = parseInt(document.getElementById("numberA").value);
    
            dataCollector=[new Array(M).fill(0)];
    
            for (var m = 0; m < M; m++) {
                dataCollector[m]=[new Array(4).fill(0)];
                var data = [];
                var data2 = [];
                var data3 = [];
                var data4 = [];
                var counter = new Array(N).fill(0);
    
                for (var n = 0; n < N; n++) {
                    const randomNumber = Math.random();
                    
                    var result = 0;
                    var result2 = 0;
                    var result3 = 0;
                    var result4 = 0;
    
                    if(randomNumber <= P){
                        result = -1;
                        result2 = 1;
                        result3 = 1;
                        result4 = 1;
                    }else{
                        result = 1;
                        result2 = 0;
                        result3 = 0;
                        result4 = 0;
                    }
                        
                    if(n==0){
                        data.push(result);
                        data2.push(result2);
                        data3.push(result3);
                        data4.push(result4);  
                    }else{
                        data.push(data[n-1]+result);
                        data2.push(data2[n-1]+result2);
                        data3.push((data3[n-1]+result3)/n);
                        data4.push((data4[n-1]+result4)/Math.sqrt(n));
                    }
                }
                dataCollector[m][0]=data;
                dataCollector[m][1]=data2;
                dataCollector[m][2]=data3;
                dataCollector[m][3]=data4;
            }
    
            for (var m = 0; m < M; m++) {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                colori.push(color);
            }
            ctx.clearRect(0,0,canvas.width,canvas.height);
            drawRectangle(rect2);
        }
    
    ////////////////////
    
        function drawHistogram(rect, pos){
            "use strict";
            let factorX = (rect.gridXfin - rect.gridXini)/N;
            let factorY = ((rect.gridYfin - rect.gridYini)/2)/N;
            var factorXHistogram = ((rect.gridXfin - rect.gridXini) / N);
            var barHeight = ((rect.gridYfin - rect.gridYini) / N) / 6; //added to make the height change with the zoom
            ctx.save();
            ctx.beginPath();
            ctx.rect(rect.x, rect.y, rect.width, rect.height);
            ctx.clip();
    
            if(rect.id == 2){
                for (let i = 0; i < dataForHistogram.length; i++) {
                    var p = parseFloat((labelsForHistogram[i].split('-'))[0]);
                    const barWidth  = (dataForHistogram[i] ) * factorXHistogram;
    
                    let x = (rect.gridXini + rect.offsetViewX) + (pos)*factorXHistogram;
                    let y = (rect.gridYini + rect.offsetViewY) + (rect.gridYfin - rect.gridYini)/2 - barHeight - p*factorY;
    
                    ctx.fillStyle = "rgba(0, 0, 255, 0.5)"; 
                    ctx.fillRect(x, y, barWidth, barHeight);
                    ctx.fillStyle = "black";
                    ctx.textAlign = "center";
                    ctx.fillText(dataForHistogram[i], x, y);
                    ctx.stroke();
                } 
            } 
            ctx.restore();
        }
    
        function drawChart(rect) {    
            "use strict";   
            let factorX = (rect.gridXfin - rect.gridXini)/N;
            let factorY = ((rect.gridYfin - rect.gridYini)/2)/N;
    
            for(var m = 0; m < M; m++){
                ctx.save();
                ctx.beginPath();
                ctx.rect(rect.x, rect.y, rect.width, rect.height);
                ctx.clip();
                
                ctx.strokeStyle = colori[m];
                
                for (var n = 0; n < N; n++) {
                    let a = rect.gridXini + rect.offsetViewX;
                    let b = rect.gridYini + rect.offsetViewY;
                    let c = rect.gridYfin - rect.gridYini;
                    if(n==0){
                        if(rect.id==2){
                            ctx.moveTo(n*factorX + a, b + c/2);
                            ctx.lineTo((n+1)*factorX + a, -(dataCollector[m][1][n])*factorY + b + c/2);
                            ctx.stroke();
                        }
                    }else{
                        if(rect.id==2){
                            ctx.moveTo(n*factorX + a, -(dataCollector[m][1][n-1])*factorY + b + c/2);
                            ctx.lineTo((n+1)*factorX + a, -(dataCollector[m][1][n])*factorY + b + c/2);
                            ctx.stroke();
                        }
                    }
                    
                }
                ctx.restore();
            }
        }
    
        function drawRectanglePerimeter(rect) {    
            "use strict";   
    
            ctx.save();
            ctx.beginPath();
            ctx.rect(rect.x, rect.y, rect.width, rect.height);
            ctx.clip();
            
            ctx.strokeStyle = "black";
            ctx.stroke();
            
            ctx.restore();
        }
    
    ///////////////////////////////////////////////////////////////////
    
        canvas.addEventListener("mousedown", (e) => {
            const mouseX = e.clientX - canvas.getBoundingClientRect().left;
            const mouseY = e.clientY - canvas.getBoundingClientRect().top;
    
            if (e.button === 0) { // Tasto sinistro
                selectedRect = findSelectedObject(mouseX, mouseY);
                if(selectedRect){
                    if( mouseX < selectedRect.x + selectedRect.width + 10 && mouseX > selectedRect.x + selectedRect.width - 10 && mouseY < selectedRect.y + selectedRect.height + 10 && mouseY > selectedRect.y + selectedRect.height - 10){
                        isResizingBottomRight = true;
                        lastMouseX = mouseX;
                        lastMouseY = mouseY;
                    }else{
                        isDragging = true;
                        lastMouseX = mouseX;
                        lastMouseY = mouseY;
                    }
                }
            } else if(e.button === 2){  //tasto destro
                selectedRect = findSelectedObject(mouseX, mouseY);
                if(selectedRect){
                    isDraggingView = true;
                    lastMouseX = mouseX;
                    lastMouseY = mouseY;
                }
            }
            e.preventDefault();
        });
    
        function findSelectedObject(x, y) {
            "use strict";
            for (let i = objects.length - 1; i >= 0; i--) {
                const rect = objects[i];
                if(rect.width >= 0){
                    if(rect.height >= 0){
                        if ( x >= rect.x && x <= rect.x + rect.width && y >= rect.y && y <= rect.y + rect.height ) return rect;
                    }else{
                        if ( x >= rect.x && x <= rect.x + rect.width && y <= rect.y && y >= rect.y + rect.height ) return rect;
                    }
                }else{
                    if(rect.height >= 0){
                        if ( x <= rect.x && x >= rect.x + rect.width && y >= rect.y && y <= rect.y + rect.height ) return rect;
                    }else{
                        if ( x <= rect.x && x >= rect.x + rect.width && y <= rect.y && y >= rect.y + rect.height ) return rect;
                    }
                }
            }
            return null;
        }
    
        function findBelowObject(rect){
            "use strict";
            for (let i = objects.length - 1; i >= 0; i--) {
                const object = objects[i];
                if(object.id != rect.id){
                    if ( 
                        rect.x + rect.width > object.x && // Lato destro del rettangolo 1 > Lato sinistro del rettangolo 2
                        rect.x < object.x + object.width && // Lato sinistro del rettangolo 1 < Lato destro del rettangolo 2
                        rect.y + rect.height > object.y && // Lato inferiore del rettangolo 1 > Lato superiore del rettangolo 2
                        rect.y < object.y + object.height // Lato superiore del rettangolo 1 < Lato inferiore del rettangolo 2
                     ) {
                        return object;
                    }
                    if ( 
                        object.x + object.width > rect.x && // Lato destro del rettangolo 2 > Lato sinistro del rettangolo 1
                        object.x < rect.x + rect.width && // Lato sinistro del rettangolo 2 < Lato destro del rettangolo 1
                        object.y + object.height > rect.y && // Lato inferiore del rettangolo 2 > Lato superiore del rettangolo 1
                        object.y < rect.y + rect.height // Lato superiore del rettangolo 2 < Lato inferiore del rettangolo 1
                     ) {
                        return object;
                    }
                }
            }
            return null;
        }
    
        function clearRectangle(rect){
            "use strict";
            if(rect.width < 0){
                if(rect.height >= 0){
                    ctx.clearRect(rect.x + rect.width, rect.y, rect.x, rect.y + rect.height);
                }else{
                    ctx.clearRect(rect.x + rect.width, rect.y + rect.height, rect.x, rect.y);
                }
            }else{
                if(rect.height >= 0){
                    ctx.clearRect(rect.x, rect.y, rect.x + rect.width, rect.y + rect.height);
                }else{
                    ctx.clearRect(rect.x, rect.y + rect.height, rect.x + rect.width, rect.y);
                }
            }
        }
    
        function resizeRect(rect, mouseX, mouseY) {
            "use strict";
            clearRectangle(rect);
    
            rect.gridXfin += mouseX - lastMouseX;
            rect.gridYfin += mouseY - lastMouseY;
            rect.width += mouseX - lastMouseX;
            rect.height += mouseY - lastMouseY;
            //drawRectangle(rect);
            drawRectanglePerimeter(rect);
        }
    
        function dragView(rect, mouseX, mouseY){
            "use strict";
            clearRectangle(rect);
            rect.offsetViewX += mouseX - lastMouseX;
            rect.offsetViewY += mouseY - lastMouseY;
            //drawRectangle(rect);
            drawRectanglePerimeter(rect);
        }
    
        function dragRectangle(rect, mouseX, mouseY){
            "use strict";
            let dx = mouseX - lastMouseX;
            let dy = mouseY - lastMouseY;
            clearRectangle(rect);
            rect.moveRect(dx, dy);
            //drawRectangle(rect);
            drawRectanglePerimeter(rect);
        }
    
        function zoomView(rect, delta){
            "use strict";
            clearRectangle(selectedRect);
            const scale = delta > 0 ? -1 : 1;
            selectedRect.zoom(scale);
            //drawRectangle(rect);
            drawRectanglePerimeter(rect);
        }
    
        var contatore = 0;
        canvas.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX - canvas.getBoundingClientRect().left;
            const mouseY = e.clientY - canvas.getBoundingClientRect().top;
            
            if (isDragging) {
                if (selectedRect) {
                    dragRectangle(selectedRect, mouseX, mouseY);
                }
            } else if (isDraggingView) {
                if (selectedRect) {
                    dragView(selectedRect, mouseX, mouseY);
                }
                
            }else if(isResizingBottomRight){
                if(selectedRect){
                    resizeRect(selectedRect, mouseX, mouseY);
                }
                
            }
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            e.preventDefault();
        });
    
        canvas.addEventListener("mouseup", () => {
            isDragging = false;
            isDraggingView = false;
            isResizingBottomRight = false;
            selectedRect = findSelectedObject(lastMouseX, lastMouseY);
            if(selectedRect){
                drawRectangle(selectedRect);
            }
        });
    
        function prova(rect){
            console.log(rect);
        }
    
        canvas.addEventListener("wheel", (e) => {
            clearTimeout(timer);
            if (selectedRect) {
                zoomView(selectedRect, e.deltaY);
                timer = setTimeout(function() {drawRectangle(selectedRect);}, 500);
            }
            e.preventDefault();
        });
    
        canvas.addEventListener("contextmenu", (e) => {
            e.preventDefault();
        });
    </script>
